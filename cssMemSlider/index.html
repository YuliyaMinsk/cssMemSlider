<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Slider | Yuliya Niaverava - 2021 - RSSchool</title>
</head>
<body>

  <div class="_wrapper">
    <header class="header">
       <h1 class="header__title">CSS Slider</h1>
    </header>

    <main class="main">
      <div class="slider-box">

        <input type="radio" id="dot-1" name="images" checked />
        <input type="radio" id="dot-2" name="images" />
        <input type="radio" id="dot-3" name="images" />
        <input type="radio" id="dot-4" name="images" />

        <div class="slider">
          <div class="slider__image" id="slide-1">
            <img src="assets\img\image-1.jpg" alt="girl in the water"></img>
          </div>
          <div class="slider__image" id="slide-2">
            <img src="assets\img\image-2.jpg" alt="bug on a leaf"></img>
          </div>
          <div class="slider__image" id="slide-3">
            <img src="assets\img\image-3.jpg" alt="hummingbird on a background of flowers"></img>
          </div>
          <div class="slider__image" id="slide-4">
            <img src="assets\img\image-4.jpg" alt="bloody sunset"></img>
          </div>
        </div>

        <div class="title">
          <p id="title-1">Girl in the water</p>
          <p id="title-2">Bug on a leaf</p>
          <p id="title-3">Hummingbird on a background of flowers</p>
          <p id="title-4">Bloody sunset</p>
        </div>

        <div class="control">
            <label id="label1" for="dot-1">
              <span id="label1__area" class="dots"></span>
            </label>
            <label id="label2" for="dot-2">
              <span id="label2__area" class="dots"></span>
            </label>
            <label id="label3" for="dot-3">
              <span id="label3__area" class="dots"></span>
            </label>
            <label id="label4" for="dot-4">
              <span id="label4__area" class="dots"></span>
            </label>
        </div>

        <div class="funky">
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="footer-wrapper">
        <a href="https://github.com/YuliyaMinsk">Github</a>
        <p>2021</p>
        <a href="https://rs.school/index.html">RSSchool</a>
      </div>
    </footer>
  </div>
  
</body>
</html>
